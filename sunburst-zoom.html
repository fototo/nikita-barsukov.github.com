<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  width: 960px;
}


</style>
<h2>Japanese startups</h2>
<div id="sunburst">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
// Used code from: 
// -- http://bl.ocks.org/anonymous/4229227
// -- http://bl.ocks.org/mbostock/4063423

// Coffee Flavour Wheel by Jason Davies,
// http://www.jasondavies.com/coffee-wheel/
// License: http://www.jasondavies.com/coffee-wheel/LICENSE.txt
var width = 960,
    height = width,
    radius = width / 2,
    x = d3.scale.linear().range([0, 2 * Math.PI]),
    y = d3.scale.pow().exponent(1.3).domain([0, 1]).range([0, radius]),
    padding = 5,
    duration = 1000;

var div = d3.select("#sunburst");

var vis = div.append("svg")
    .attr("width", width + padding * 2)
    .attr("height", height + padding * 2)
  .append("g")
    .attr("transform", "translate(" + radius * 0.7 + "," + radius* 0.65 + ")");

var partition = d3.layout.partition()
    .sort(null)
    .value(function(d) { return 5.8 - d.depth; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return  Math.max(0, d.y ? y(d.y) : d.y); })
    .outerRadius(function(d) { return  Math.max(0, y(d.y + d.dy)); });

d3.json("japan-startups.json", function(json) {
  var nodes = partition.nodes(json);
  var path = vis.selectAll("path").data(nodes);
  path.enter().append("path")
      .attr("id", function(d, i) { return "path-" + i; })
      .attr("class", function(d,i) {return "elem-" + i})
      .attr("d", arc)
      .attr("fill-rule", "evenodd")
      .style("fill", colour)
      .style("stroke", "#a1a1a1")
      .on("mouseover", function(d){
        var klass = d3.select(d3.event.target).attr("class")
        d3.selectAll("text." + klass).style("visibility", "visible");
          if(d.depth) {
            d3.select(d3.event.target).style("fill", "gray");
            path.filter(function(p) {
                while (p = p.parent) {
                    if (p === d) return true;
                  }
                }).style("fill", "gray");          }
          else {null}
       })
      .on("mouseout", function(d){
        var klass = d3.select(d3.event.target).attr("class")
        d3.selectAll("text." + klass).style("visibility", "hidden");
          if(d.depth) {
            d3.select(d3.event.target).style("fill", function(z) {
              if(z.url) {return "#F7F2F4"}  
              else {return "white"} 
            });
            path.filter(function(p) {
                while (p = p.parent) {
                    if (p === d) return true;
                  }
                }).style("fill", function(z) {
              if(z.url) {return "#F7F2F4"}  
              else {return "white"} });
           }
          else {null}
           })
      .on("click", click);


  var text = vis.selectAll("text").data(nodes);
  var textEnter = text.enter().append("text")
      .style("fill-opacity", 1)
      .attr("text-anchor", function(d) {
        return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
      })
      .attr("dy", ".2em")
      .attr("class", function(d,i) {return "elem-" + i})
      .attr("transform", function(d) {
        var multiline = (d.name || "").split(" ").length > 1,
            angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
            rotate = angle + (multiline ? -.5 : 0);
        return "rotate(" + rotate + ")translate(" + (y(d.y) + padding) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
      })
      .style("visibility", "hidden")
      .on("click", click);


  textEnter.append("tspan")
      .attr("x", 0)
      .text(function(d) { return  d.name.split(" ")[0]; })
  // textEnter.append("tspan")
  //     .attr("x", 0)
  //     .attr("dy", "1em")
  //     .style("visibility", function(d){ return d.dx > 0.07 ? "visible" : "hidden"; })
  //     .text(function(d) {return   d.name.split(" ")[1] || ""; });

  function click(d) {
    path.transition()
      .duration(duration)
      .attrTween("d", arcTween(d));

    // Somewhat of a hack as we rely on arcTween updating the scales.
    text.transition()
        .duration(duration)
        .attrTween("text-anchor", function(d) {
          return function() {
            return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
          };
        })
        .attrTween("transform", function(d) {
          var multiline = (d.name || "").split(" ").length > 1;
          return function() {
            var angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
                rotate = angle + (multiline ? -.5 : 0);
            return "rotate(" + rotate + ")translate(" + (y(d.y) + padding) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
          };
        })
        .style("fill-opacity", function(e) { return isParentOf(d, e) ? 1 : 1e-6; });

  }
});

function isParentOf(p, c) {
  if (p === c) return true;
  if (p.children) {
    return p.children.some(function(d) {
      return isParentOf(d, c);
    });
  }
  return false;
}

function colour(d) {
  if (d.url) {
    return "#F7F2F4"
  }
  if(d.depth) {  return "white";}
  return "red"

}

// Interpolate the scales!
function arcTween(d) {
  var my = maxY(d),
      xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, my]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d) {
    return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function maxY(d) {
  return d.children ? Math.max.apply(Math, d.children.map(maxY)) : d.y + d.dy;
}
</script>

<p>Click sector to zoom, click central circle to zoom out.</p>
</div>
