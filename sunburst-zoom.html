<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  width: 960px;
}
</style>
<h2>Japanese startups</h2>
<!-- COPY START -->
<div id="sunburst">
<p>Click an element to zoom. Click central circle to zoom out.</p>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
// Used code from: 
// -- http://bl.ocks.org/anonymous/4229227
// -- http://bl.ocks.org/mbostock/4063423
// -- http://www.jasondavies.com/coffee-wheel/

var width = 960,
    height = width,
    radius = width / 2,
    x = d3.scale.linear().range([0, 2 * Math.PI]),
    y = d3.scale.pow().exponent(1.3).domain([0, 1]).range([0, radius]),
    padding = 5,
    duration = 1000;

var div = d3.select("#sunburst");

var vis = div.append("svg")
    .attr("width", width + padding * 2)
    .attr("height", height + padding * 2)
  .append("g")
    .attr("transform", "translate(" + 0.65 * radius + "," + 0.65 * radius + ")");

var partition = d3.layout.partition()
    .sort(null)
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return  Math.max(0, d.y ? y(d.y) : d.y); })
    .outerRadius(function(d) { return  Math.max(0, y(d.y + d.dy)); });

d3.json("japan-startups.json", function(json) {
  var nodes = partition.nodes(json);
  var path = vis.selectAll("path").data(nodes);
  path.enter().append("path")
      .attr("id", function(d, i) { return "path-" + i; })
      .attr("class", function(d,i) {return "elem-" + i})
      .attr("d", arc)
      .attr("fill-rule", "evenodd")
      .style("fill", color)
      .style("cursor", function(d) {if(d.url) {return "pointer"}})
      .style("stroke", "#a1a1a1")
      .on("mouseover", function(d, i){
        d3.select("#text-" + i).style("visibility", "visible");
        console.log(d)
        if(d.depth) {
          d3.select(d3.event.target).style("fill", "gray");
          path.filter(function(p) {
              while (p = p.parent) {
                  if (p === d) return true;
                }
              }).style("fill", "gray");
        }
        else {null}
       })
      .on("mouseout", function(d, i){
        d3.select("#text-" + i).style("visibility", "hidden")
        if(d.depth) {
          d3.select(d3.event.target).style("fill", color);
          path.filter(function(p) {
            while (p = p.parent) {
              if (p === d) return true;
            }
          }).style("fill", color);}
        else {null}
      })
      .on("click", click);

  var text = vis.selectAll("text").data(nodes);
  var textEnter = text.enter().append("text")
      .style("fill-opacity", 1)
      .text(function(d) {return d.name})
      .style("visibility", "hidden")
      .style("cursor", function(d) {if(d.url){return "pointer"}})
      .attr("text-anchor", function(d) {
        return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
      })
      .attr("dy", ".2em")
      .attr("id", function(d,i) {return "text-" + i})
      .attr("transform", function(d) {
        var multiline = (d.name || "").split(" ").length > 1,
            angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
            rotate = angle + (multiline ? -.5 : 0);
        return "rotate(" + rotate + ")translate(" + (y(d.y) + padding) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
      })
      .on("mouseover", function(d, i){
        d3.select(d3.event.target).style("visibility", "visible")
        if(d.depth) {
          d3.select("#path-" + i).style("fill", "gray");
          path.filter(function(p) {
              while (p = p.parent) {
                  if (p === d) return true;
                }
              }).style("fill", "gray");
        }
        else {null}
       })
      .on("mouseout", function(d, i){
        d3.select(d3.event.target).style("visibility", "hidden")
        if(d.depth) {
          d3.select("#path-" + i).style("fill", color);
          path.filter(function(p) {
            while (p = p.parent) {
              if (p === d) return true;
            }
          }).style("fill", color);}
        else {null}
      })
      .on("click", click);

  function click(d) {
    if(d.url){
      window.open(d.url);
    }
    else {
      var id = d3.select(d3.event.target).attr("id")
      if (id != "path-0") {
        move_vis_element(1);
      }
      else{
        move_vis_element(0.65)
      }

      path.transition()
        .duration(duration)
        .attrTween("d", arcTween(d));

      // Somewhat of a hack as we rely on arcTween updating the scales.
      text.transition()
          .duration(duration)
          .attrTween("text-anchor", function(d) {
            return function() {
              return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
            };
          })
          .attrTween("transform", function(d) {
            var multiline = (d.name || "").split(" ").length > 1;
            return function() {
              var angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90,
                  rotate = angle + (multiline ? -.5 : 0);
              return "rotate(" + rotate + ")translate(" + (y(d.y) + padding) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
            };
          })
          .style("fill-opacity", function(e) { return isParentOf(d, e) ? 1 : 1e-6; });
    }
    }

});

function isParentOf(p, c) {
  if (p === c) return true;
  if (p.children) {
    return p.children.some(function(d) {
      return isParentOf(d, c);
    });
  }
  return false;
}

function color(d) {
  if (d.url) {
    return "#F7F2F4"
  }
  if(d.depth) {  return "white";}
  return "red"

}

// Interpolate the scales!
function arcTween(d) {
  var my = maxY(d),
      xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, my]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d) {
    return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function maxY(d) {
  return d.children ? Math.max.apply(Math, d.children.map(maxY)) : d.y + d.dy;
}

function move_vis_element(mult) {
      vis.transition()
        .duration(duration)
        .attr("transform", "translate(" + mult * radius + "," + mult * radius + ")");
}
</script>
</div>
