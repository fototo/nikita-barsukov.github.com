<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  width: 960px;
}


</style>
<h2>Japanese startups</h2>
<div id="sunburst">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
// Used code from: 
// -- http://bl.ocks.org/anonymous/4229227
// -- http://bl.ocks.org/mbostock/4063423
var width = 650,
    height = 700,
    radius = Math.min(width, height) / 2;

var tooltip = d3.select("body")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("border-style", "solid")
  .style("border-color", "gray")
  .style("background-color", "white");

var svg = d3.select("div#sunburst").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .4 + ")");

var partition = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, radius * radius])
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

d3.json("japan-startups.json", function(error, root) {
  var path = svg.datum(root).selectAll("path")
      .data(partition.nodes)
    .enter().append("a").attr("xlink:href",function(d) { if(d.url) return d.url})
      .append("path")
      .attr("class", "node")
      .attr("d", arc)
      .style("stroke", function(d) {return "#000";})
      .style("fill", function(d) {
        if (d.name == "") return "red"
        else {
          if(d.url) { return "#F7F2F4"}
          else {return "white"}
        }
      })
      .each(stash);
  path.on("mouseover", function(d){
          if(d.depth) {
            tooltip.style("visibility", "visible");
            d3.select(d3.event.target).style("fill", "gray");
            path.filter(function(p) {
                while (p = p.parent) {
                    if (p === d) return true;
                  }
                }).style("fill", "gray");          }
          else {null}
       })
        .on("mousemove", function(d){
           d.depth ? tooltip.style("top", (d3.event.pageY-10)+"px")
          .style("left",(d3.event.pageX + 10)+"px")
          .text(d.name) : null;

        })
        .on("mouseout", function(d){
          if(d.depth) {
            tooltip.style("visibility", "hidden");
            d3.select(d3.event.target).style("fill", function(z) {
              if(z.url) {return "#F7F2F4"}  
              else {return "white"} 
            });
            path.filter(function(p) {
                while (p = p.parent) {
                    if (p === d) return true;
                  }
                }).style("fill", function(z) {
              if(z.url) {return "#F7F2F4"}  
              else {return "white"} });
           }
          else {null}
       });
});

function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

function arcTween(a) {
  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}

</script>


</div>
