<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}


</style>
<h2>Japanese startups</h2>
<div id="sunburst">


<script src="d3.v3.min.js"></script>
<script>

var width = 650,
    height = 650,
    radius = Math.min(width, height) / 2,
    color = d3.scale.category20c();

var tooltip = d3.select("div#sunburst")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("border-style", "solid")
  .style("border-color", "gray")
  .style("background-color", "white")
  .style("visibility", "hidden");

var svg = d3.select("div#sunburst").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");

var partition = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, radius * radius])
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

d3.json("japan-startups.json", function(error, root) {
  var path = svg.datum(root).selectAll("path")
      .data(partition.nodes)
    .enter().append("a").attr("xlink:href",function(d) { if(d.url) return d.url})
      .append("path")
      .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
      .attr("d", arc)
      .style("stroke", function(d) {if (d.url) return "#000";})
      .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
      .each(stash)
      .on("mouseover", function(){return tooltip.style("visibility", "visible");})
      .on("mousemove", function(d){
        return tooltip.style("top", (d3.event.pageY-10)+"px")
          .style("left",(d3.event.pageX-200)+"px")
          .text(d.name);
      })
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

  console.log(root)
});

// Stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

// Interpolate the arcs in data space.
function arcTween(a) {
  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}

</script>


</div>
