<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  width: 960px;
}

.highlight {
  fill: "green"!important;
}


</style>
<h2>Japanese startups</h2>
<div id="sunburst">


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

var width = 650,
    height = 700,
    radius = Math.min(width, height) / 2,
    color = d3.scale.category20c();

var tooltip = d3.select("body")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("border-style", "solid")
  .style("border-color", "gray")
  .style("background-color", "white");

var svg = d3.select("div#sunburst").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");

var partition = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, radius * radius])
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

d3.json("japan-startups.json", function(error, root) {
  var path = svg.datum(root).selectAll("path")
      .data(partition.nodes)
    .enter().append("a").attr("xlink:href",function(d) { if(d.url) return d.url})
      .append("path")
      .attr("d", arc)
      .style("stroke", function(d) {
        if (d.url) return "#000";
        else {return "gray"}
    })
      .style("fill", function(d) {
        if (d.name == "sunburst") return "red"
        else {return "white"}
      })
      .each(stash)
      .on("mouseover", function(d){
        if(d.depth) {
          tooltip.style("visibility", "visible");
          d3.select(d3.event.target).style("fill", "green");
        }
        else {null}

     })
      .on("mousemove", function(d){
         d.depth ? tooltip.style("top", (d3.event.pageY-10)+"px")
        .style("left",(d3.event.pageX + 10)+"px")
        .text(d.name) : null;

      })
      .on("mouseout", function(d){
       tooltip.style("visibility", "hidden");
        if(d.depth) {
          d3.select(d3.event.target).style("fill", "white");
        }
        else {null}
     });
  console.log(root)
});

// Stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

// Interpolate the arcs in data space.
function arcTween(a) {
  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}

</script>


</div>
